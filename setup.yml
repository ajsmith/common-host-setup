---
- name: Configure hosts to my liking
  hosts: rhel
  remote_user: root
  vars:
    user: "{{ ansible_user }}"
    user_home: "/home/{{ user }}"
  tasks:

    - name: Register RHEL hosts to RHN
      redhat_subscription:
        username: "{{ rhn_user }}"
        password: "{{ rhn_pass }}"
      when: ansible_distribution == "RedHat"
      register: rhn_registration
      ignore_errors: yes

    - name: Attach subscription pool
      command: subscription-manager attach --pool={{ rhn_pool }}
      when: rhn_registration.changed

    - name: Disable default repos
      command: subscription-manager repos --disable=*
      when: rhn_registration.changed

    - name: Enable RHEL server repos
      command: >
        subscription-manager repos
        --enable=rhel-{{ ansible_distribution_major_version }}-server-rpms
      when: rhn_registration.changed

    - name: Install required packages on RHEL6 hosts
      yum:
        name: libselinux-python
        state: installed
      when:
        - ansible_distribution == "RedHat"
        - ansible_distribution_major_version == "6"

    - name: Configure sudo access for wheel group
      copy:
        content: "%wheel ALL=(ALL) NOPASSWD: ALL"
        dest: /etc/sudoers.d/local
        owner: root
        group: root
        mode: 0440

    - name: Add my user
      user:
        name: "{{ user }}"
        password: "{{ crypted_password }}"
        groups: wheel
        state: present

    - name: Add SSH directory
      file:
        path: "{{ user_home }}/.ssh"
        state: directory
        owner: "{{ user }}"
        group: "{{ user }}"
        mode: 0700

    - name: Add SSH authorized_keys
      copy:
        content: "{{ authorized_keys }}"
        dest: "{{ user_home }}/.ssh/authorized_keys"
        owner: "{{ user }}"
        group: "{{ user }}"
        mode: 0644
...
